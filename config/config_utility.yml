seed: 42

huggingface:
  hf_token: ""

model:
  name: "Qwen/Qwen2.5-7B-Instruct"
  use_huggingface_self_trained_model: false
  merge_lora: false
  save_merged_model_path: ""
  checkpoint_path: ""
  multi_gpu: false
  max_seq_length: 1024
  use_vllm: true
  vllm_kwargs:
    gpu_memory_utilization: 0.9
    tensor_parallel_size: 1
    dtype: "bfloat16"
    enforce_eager: false
    max_model_len: 1024

dataset:
  kg_name: "yago3-10"

finetune:
